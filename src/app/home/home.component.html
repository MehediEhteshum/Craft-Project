<header>
  <mat-toolbar class="bg-color-goldenrod">
    <h1>IN TOUCH</h1>
    <button mat-mini-fab class="x" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu class="y" #menu="matMenu">
      <button mat-menu-item>My Profile</button>
      <div class="border-div"></div>
      <button mat-menu-item>Setting</button>
      <div class="border-div"></div>
      <button mat-menu-item>Privacy</button>
      <div class="border-div"></div>
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </mat-toolbar>
</header>

<div class="container mt-5">
  <div class="row m-1">
    <div class="col-4">
      <app-profile></app-profile>
    </div>
    <div class="col-8">
      <div class="row m-1">
        <div class="col-6">
          <app-personal-info></app-personal-info>
        </div>
        <div class="col-6">
          <app-socials></app-socials>
        </div>
        <div class="col-12">
          <app-message-list></app-message-list>
        </div>
        <div class="col-12">
          <app-feed-list></app-feed-list>
        </div>
      </div>
    </div>
  </div>
</div>

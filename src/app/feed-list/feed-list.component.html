<mat-card>
    <mat-card-header>
        <h3>Feed</h3>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let feedItem of feed">
            <app-feed-item [feedItem]="feedItem"></app-feed-item>
            <mat-divider></mat-divider>
        </div>
    </mat-card-content>
</mat-card>

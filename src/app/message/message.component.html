<div>
  <div>
    <div *ngIf="message.icons[0]">
      <img [src]="message.icons[0]" />
    </div>
    <div *ngIf="message.icons[1]">
      <img [src]="message.icons[1]" />
    </div>
    <div *ngIf="message.icons.length > 2">
      <div>+{{message.icons.length - 2}}</div>
    </div>
  </div>
  <div>{{ message.time }}</div>
  <div>{{ message.message }}</div>
</div>

<mat-card>
  <mat-card-header>
    <h3>Messages</h3>
    <button mat-icon-button>
      <mat-icon svgIcon="add"></mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let message of messages">
      <app-message [message]="message"></app-message>
    </div>
  </mat-card-content> </mat-card
>
